<html>
<head>
	<title></title>
</head>
<body>
	<form method="GET" action="http://yahoo.com">
		<div>
			<label for="fname">First Name:</label>
				<input type="text" id="fname" placeholder="John" required>	
			<label for="lname">Last Name:</label>
				<input type="text" id="lname" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
				<input type="radio" id="male" name="gender" value="male">
			<label for="female">Female</label>
				<input type="radio" id="female" name="gender" value="female" checked>
			<label for="other">Other</label>
				<input type="radio" id="other" name="gender" value="other">
		</div>

		<div>
			<label for="email">Email:</label>
				<input type="email" id="email" required placeholder="your email">
			<label for="pwd">Password:</label>
				<input type="password" id="pwd" reuiqred pattern=".{5,10}" title="5-10 characters" placeholder="your password">
		</div>

		<div>
			<label>Birthday:</label>
				<select name="month">
					<option>Month</option>
					<option value="Jan">Jan</option>
					<option vakue="Feb">Feb</option>
					<option value="Mar">Mar</option>
				</select>

				<select name="day">
					<option>Day</option>
					<option value="1">1</option>
					<option vakue="2">2</option>
					<option value="3">3</option>
				</select>

				<select name="year">
					<option>Year</option>
					<option value="2014">2014</option>
					<option vakue="2015">2015</option>
					<option value="2016">2016</option>
				</select>

		</div>

		<div>
			<label for="cnf">I agree to the terms and conditions</label>
			<input type="checkbox" id="cnf" required>
		</div>

		<div>
		<input type="submit">	
		</div>






	</form>


</body>
</html>
